// server name
hostname "Docker-powered CS Source Server"

// rcon passsword
rcon_password "rconpass"

// Server password
sv_password "serverpass"

// server cvars
sv_tags "docker,experimental"
mp_friendlyfire 0
mp_footsteps 1
mp_autoteambalance 0
mp_autokick 0
mp_flashlight 0
mp_tkpunish 1
mp_forcecamera 0
sv_alltalk 0
sv_pausable 0
sv_cheats 0
sv_consistency 1
sv_allowupload 1
sv_allowdownload 1
sv_maxspeed 320
mp_limitteams 2
mp_hostagepenalty 5
sv_voiceenable 1
mp_allowspectators 1
mp_timelimit 25
mp_chattime 10
sv_timeout 65

// round specific cvars
mp_freezetime 1
mp_roundtime 5
mp_startmoney 16000
mp_c4timer 45
mp_fraglimit 0
mp_maxrounds 0
mp_winlimit 0
mp_playerid 0
mp_spawnprotectiontime 5

// bandwidth rates/settings
sv_minrate 0
sv_maxrate 0
decalfrequency 10
sv_maxupdaterate 60
sv_minupdaterate 10

// server logging
log off
sv_logbans 0
sv_logecho 1
sv_logfile 1
sv_log_onefile 0

// bots
bot_add
bot_quota 5
bot_quota_mode normal
bot_difficulty 2
bot_chatter normal
bot_auto_follow 1
bot_auto_vacate 0
bot_join_after_player 1
bot_defer_to_human 1
bot_prefix "[BOT]"
bot_allow_rogues 0
bot_walk 0
bot_join_team any
bot_eco_limit 2000
bot_all_weapons
bot_allow_grenades 1
bot_allow_pistols 1
bot_allow_sub_machine_guns 1
bot_allow_shotguns 1
bot_allow_rifles 1
bot_allow_snipers 1
bot_allow_machine_guns 1

// operation
sv_lan 0
sv_region 2
sv_contact css-server@example.com

// execute ban files
// exec banned_user.cfg
// exec banned_ip.cfg
